    <title>The Rick and Morty's App</title>

<body class="font">
    <div class="container">
        <div class="row justify-content-end mb-2 bg-dark">
            <div class="col-md-5">
                <div class="d-flex justify-content-end">
                    <div class="mr-3 w-auto p-2">
                        <button class=" btn btn-dark mr-2 buttons-context" id="actors">
                            <i class="fas fa-users mr-2"></i>
                            <span>Actors</span>
                        </button>
                        <button class=" btn btn-dark buttons-context" id="episodes">
                            <i class="fas fa-tv mr-2"></i>
                            <span>Episodes</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-3">
            <div class="col-md-3 ml-2 col-sm-8 col-xs-8">
                <div class="w-100 p-3">
                    <img class="w-100" src="images/s-l400.jpg" />
                </div>
            </div>
            <div class="col-md-8 text-center title-font">The
                        Rick
                        and Morty's App
            </div>
        </div>
        <div class="row mt-3 justify-content-center align-items-center">
            <div class="col-md-5" id="search-column">
                <div class="form-group">
                    <label for="search">Search by actor:</label>
                    <form class="form">
                        <input class="form-control mr-sm-2" type="search" id="search-actors" placeholder="Name" aria-label="Search">
                        <input class="form-control mr-sm-2" hidden id="search-episodes" type="search" placeholder="Name" aria-label="Search">
                    </form>
                </div>
            </div>
            <div class="col-md-5" hidden id="episode-number">
                <div class="form-group">
                    <label for="air-date-filter">Filter by air-date month:</label>
                    <select class="form-control" id="air-date-filter">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>
            </div>
            <div class="col-md-5" id="category">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select category:</label>
                    <div class="form-group">
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="female" value = "female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="unknown" value="unknown">
                            <label class="form-check-label" for="unknown">Unknown</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 justify-content-end">
            <div class="col-md-3 text-right">
                <button class="btn btn-dark" id="switch-layout">Switch to row layout</button>
            </div>
        </div>
        <div class="row mt-3" id="list">
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    -->

</body>
